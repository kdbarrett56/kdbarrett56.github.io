<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Cookie&display=swap" rel="stylesheet">
    <style>
      body {
        width: 100%;
        height: 100vh;
        perspective: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: 'Archivo Narrow', sans-serif;
        background-image: url('https://lh3.googleusercontent.com/drive-storage/AJQWtBOQCUg5AXwq1XGxEax_dmJx8Ul4SkmfndarS9A49BTebe4IH4zrRN2C7WCjYrpXwkWQEAqDf4NifBFYmNeEdTTxaIkZ0PAjmJS01C7V7gn9Oc0=w1515-h919');
      background-size: cover;
      }

      .front {
      background: url('https://lh3.googleusercontent.com/drive-storage/AJQWtBPeEu0nHKwMczneGnYH-90LjGH89vIYLVFFZ9Yym-726hVNnygudc_8nEgIxkTw3m5QIiGYZPJMYvVWly-5Jccq8k0KkmHsEl77mIM8uERRiGo=w1515-h919') 
no-repeat center darkred;
      background-size: cover;
    }
      
      .card {
        transform-style: preserve-3d;
        position: relative;
        height: 200px;
        cursor: pointer;
      }
      
      .front, .page {
      background: url('https://lh3.googleusercontent.com/drive-storage/AJQWtBPeEu0nHKwMczneGnYH-90LjGH89vIYLVFFZ9Yym-726hVNnygudc_8nEgIxkTw3m5QIiGYZPJMYvVWly-5Jccq8k0KkmHsEl77mIM8uERRiGo=w1515-h919') 
no-repeat center darkred;
      background-size: cover;
    }

      .front, .back, .page {
        transform-style: preserve-3d;
        transform-origin: left center;
        transition: transform .5s ease-in-out, box-shadow .5s ease-in-out;
        position: absolute;
        width: 120px;
        height: 100%;
        top: 0; 
        left: 0;
        background-color: #F7F7F7;
        padding: 40px;
      }

      .card:hover .front {
        transform: rotateY(-160deg);
        box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
      }

      .card:hover .page {
        transform: rotateY(-159deg);
        box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
      }

      .card:hover .back {
        transform: rotateY(-20deg);
        box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
      }
      
      .message {
  margin-top: 30px;
  color: #900909;
}
h5 {
  font-family: 'Cookie', serif;
}
p {
   font-size: 10px;
}
      
      h1 {
 font-family: 'Cookie', serif;
 font-size: 40px;
 margin-top: 40px;
 color: white; 
}
   
  img{
   margin-top: 60px;
   width: 90px;
   transform: scaleX(-1);
}    
    </style>
  </head>
  <body>
    <div class="card">
      <div class="back">
        <div class="message">
          <h5>Dear Friends,</h5>
   <p>'Tis the season of giving and
 gratitude. Thank you for your continued 
support. We wish you and your family a
 joyous and happy holiday season. </p>
   <h5>Mr. Barrett and the IT Shop</h5>
    </div>
      </div>
      <div class="page">
        <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBM6mvhcUUJm3I8reGmAO3eWfU6WpISbNC0SR8IQT90uEVbYyJwydYSRFNy-ohKKsiC1Odn1l55rjWKax8E6XoAqtJSeLjVHv_5aZBdMdgeJTC4=w1532-h913">
      </div>
      <div class="front">
        <h1>Happy Holidays!</h1>
      </div>
    </div>
  </body>
</html>
